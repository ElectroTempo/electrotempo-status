# Change these first
owner: electrotempo # Your GitHub organization or username, where this repository lives
repo: electrotempo-status # The name of this repository

sites:
  - name: ElectoTempo Frontend
    url: $ET_FRONTEND_HEALTH_ENDPOINT
  - name: ElectoTempo Backend
    url: $ET_BACKEND_HEALTH_ENDPOINT

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /electrotempo-status
  logoUrl: https://electro-tempo-resources.s3.amazonaws.com/logo/ElectroTempo+-+Favicon.png
  name: ElectroTempo Status
  introTitle: "Welcome to ElectroTempo status page!"
  introMessage: **Real-time** status from our [ElectroTempo Platform](https://electrotempo.net).
  navbar:
    - title: Status
      href: /
    - title: Login
      href: https://electrotempo.net
    - title: About
      href: https://electrotempo.com

# Upptime also supports notifications, assigning issues, and more
